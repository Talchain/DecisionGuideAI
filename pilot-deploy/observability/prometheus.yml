global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pilot-gateway'
    static_configs:
      - targets: ['gateway:3001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'pilot-engine'
    static_configs:
      - targets: ['engine:3002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'pilot-jobs'
    static_configs:
      - targets: ['jobs:3003']
    metrics_path: '/metrics'
    scrape_interval: 5s