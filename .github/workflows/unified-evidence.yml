name: Unified Evidence Composer

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/evidence/incoming/**'
      - 'docs/evidence/ui-pack/**'
      - 'tools/unified-pack/**'

jobs:
  compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Run unified composer
        run: npm run evidence:compose

      - name: Upload unified artefacts
        uses: actions/upload-artifact@v4
        with:
          name: unified-evidence
          path: |
            docs/evidence/unified/Olumi_PoC_Evidence_*.zip
            docs/evidence/unified/unified.manifest.json
            docs/evidence/unified/SLO_SUMMARY.md
            docs/evidence/unified/READY_BADGE.svg
          retention-days: 14
          if-no-files-found: error