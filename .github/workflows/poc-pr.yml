name: poc-pr
on:
  pull_request:
    branches: [ main ]
jobs:
  poc-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test "e2e/sandbox.*.spec.ts" --retries=1 --reporter=line
