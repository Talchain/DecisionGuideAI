name: Stability Gate

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/stability-runner.mjs'
      - '.github/workflows/stability.yml'
  push:
    branches: [main]
  schedule:
    # Nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  stability-test:
    name: Multi-seed √ó Multi-run Stability
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run stability tests
        env:
          SEEDS: pricing-change,feature-launch,build-vs-buy
          REPEATS: 5
          STABILITY_EPSILON: 0
        run: |
          chmod +x scripts/stability-runner.mjs
          node scripts/stability-runner.mjs

      - name: Upload stability report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: stability-report
          path: artifacts/reports/stability/

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'artifacts/reports/stability/index.md';

            let comment = '## üî¨ Stability Test Results\n\n';

            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');
              comment += report;
            } else {
              comment += '‚ùå Stability report not found';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  extended-stability:
    name: Extended Stability (Nightly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run extended stability tests
        env:
          SEEDS: pricing-change,feature-launch,build-vs-buy,market-entry,product-roadmap
          REPEATS: 10
          STABILITY_EPSILON: 0.001
        run: |
          chmod +x scripts/stability-runner.mjs
          node scripts/stability-runner.mjs

      - name: Upload extended report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extended-stability-report
          path: artifacts/reports/stability/