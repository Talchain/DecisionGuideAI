name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        **‚ö†Ô∏è Security Notice**: Never include API keys, passwords, or other sensitive data in issue reports.

  - type: checkboxes
    id: safety-checklist
    attributes:
      label: Safety Checklist
      description: Please confirm these safety requirements before submitting
      options:
        - label: I have removed all sensitive information (API keys, passwords, personal data)
          required: true
        - label: I have tested this in simulation mode first (if applicable)
          required: false
        - label: This issue does not contain proprietary business logic or client data
          required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did this bug occur?
      options:
        - Development (local)
        - Staging
        - Production
        - Simulation Mode
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened vs what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System down, data loss)
        - High (Major feature broken)
        - Medium (Minor feature issue)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error messages or logs (sanitized)
      placeholder: Paste error logs here (remove any sensitive information)
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      placeholder: Screenshots, browser version, etc.

  - type: dropdown
    id: browser
    attributes:
      label: Browser (if web bug)
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
        - N/A (not a browser issue)

  - type: checkboxes
    id: pre-submission
    attributes:
      label: Pre-submission Checklist
      description: Final checks before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I can reproduce this issue consistently
          required: true
        - label: I have provided enough information for the team to investigate
          required: true